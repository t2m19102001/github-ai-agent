version: "3.9"

services:
  # Development-only services
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: github-ai-agent-dev
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///logs.db
      - REDIS_URL=redis://redis:6379/0
      - LLM_PROVIDER=mock
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - DEBUG=true
    volumes:
      # Mount source code for development
      - .:/app
      # Persist data
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - github-ai-network

  redis:
    image: redis:7-alpine
    container_name: github-ai-agent-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - github-ai-network

volumes:
  redis_data:
    driver: local

networks:
  github-ai-network:
    driver: bridge
