<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Logs - GitHub AI Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .nav-btn.active {
            background: #3498db;
        }

        .main-content {
            padding: 30px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .filter-group {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .filter-select,
        .search-input {
            padding: 10px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .filter-select:focus,
        .search-input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .refresh-btn {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.4);
        }

        .auto-refresh-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
            background: #ccc;
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .toggle-switch.active {
            background: #27ae60;
        }

        .toggle-slider {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(30px);
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border-left: 5px solid #3498db;
        }

        .stat-value {
            font-size: 2em;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 0.9em;
            font-weight: 600;
        }

        .logs-container {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
        }

        .log-entry {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #3498db;
            transition: all 0.3s ease;
        }

        .log-entry:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .log-entry.error {
            border-left-color: #e74c3c;
        }

        .log-entry.success {
            border-left-color: #27ae60;
        }

        .log-entry.warning {
            border-left-color: #f39c12;
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .log-agent {
            font-weight: 700;
            color: #2c3e50;
            font-size: 1.1em;
        }

        .log-timestamp {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .log-action {
            background: #ecf0f1;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            display: inline-block;
        }

        .log-result {
            color: #34495e;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .no-logs {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-size: 1.1em;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-group {
                flex-direction: column;
                align-items: stretch;
            }

            .nav-buttons {
                flex-direction: column;
                gap: 10px;
            }

            .header {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üìã Agent Activity Logs</h1>
            <div class="nav-buttons">
                <a href="/" class="nav-btn">üìù Analyze Issue</a>
                <a href="/dashboard" class="nav-btn">üìä Dashboard</a>
                <a href="/logs" class="nav-btn active">üìã Logs</a>
                <a href="/docs" class="nav-btn">üìö API Docs</a>
            </div>
        </div>

        <div class="main-content">
            <!-- Controls -->
            <div class="controls">
                <div class="filter-group">
                    <select class="filter-select" id="agentFilter">
                        <option value="">All Agents</option>
                        <option value="GitHubIssueAgent">GitHub Issue Agent</option>
                        <option value="DocumentationAgent">Documentation Agent</option>
                        <option value="CodeAgent">Code Agent</option>
                    </select>

                    <select class="filter-select" id="actionFilter">
                        <option value="">All Actions</option>
                        <option value="process">Process</option>
                        <option value="analyze">Analyze</option>
                        <option value="search">Search</option>
                        <option value="error">Error</option>
                    </select>

                    <input type="text" class="search-input" id="searchInput" placeholder="Search logs...">
                </div>

                <div class="filter-group">
                    <button class="refresh-btn" onclick="loadLogs()">üîÑ Refresh</button>

                    <div class="auto-refresh-toggle">
                        <label>Auto-refresh:</label>
                        <div class="toggle-switch" id="autoRefreshToggle" onclick="toggleAutoRefresh()">
                            <div class="toggle-slider"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Statistics -->
            <div class="stats-row">
                <div class="stat-card">
                    <div class="stat-value" id="totalLogs">0</div>
                    <div class="stat-label">Total Logs</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="successCount">0</div>
                    <div class="stat-label">Success</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="errorCount">0</div>
                    <div class="stat-label">Errors</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="activeAgents">2</div>
                    <div class="stat-label">Active Agents</div>
                </div>
            </div>

            <!-- Logs Container -->
            <div class="logs-container">
                <div id="logsLoading" class="loading">
                    <div class="spinner"></div>
                    <p>Loading logs...</p>
                </div>

                <div id="logsContainer">
                    <!-- Logs will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let logs = [];
        let filteredLogs = [];
        let autoRefreshInterval = null;

        // Load logs from API
        async function loadLogs() {
            document.getElementById('logsLoading').style.display = 'block';

            try {
                // Mock data for now - replace with actual API call
                const mockLogs = [
                    {
                        agent: 'GitHubIssueAgent',
                        action: 'process',
                        result: 'Successfully analyzed issue: Bug: Authentication fails on mobile devices',
                        timestamp: new Date(Date.now() - 1000 * 60 * 2).toISOString(),
                        status: 'success'
                    },
                    {
                        agent: 'DocumentationAgent',
                        action: 'search',
                        result: 'Found 5 relevant documentation entries for "authentication"',
                        timestamp: new Date(Date.now() - 1000 * 60 * 5).toISOString(),
                        status: 'success'
                    },
                    {
                        agent: 'CodeAgent',
                        action: 'analyze',
                        result: 'Analyzed auth.py file - identified potential security issue',
                        timestamp: new Date(Date.now() - 1000 * 60 * 10).toISOString(),
                        status: 'success'
                    },
                    {
                        agent: 'GitHubIssueAgent',
                        action: 'error',
                        result: 'Failed to connect to GitHub API: Rate limit exceeded',
                        timestamp: new Date(Date.now() - 1000 * 60 * 15).toISOString(),
                        status: 'error'
                    },
                    {
                        agent: 'DocumentationAgent',
                        action: 'process',
                        result: 'Processed 10 documentation files for RAG indexing',
                        timestamp: new Date(Date.now() - 1000 * 60 * 20).toISOString(),
                        status: 'success'
                    }
                ];

                logs = mockLogs;
                filteredLogs = [...logs];
                renderLogs();
                updateStats();

            } catch (error) {
                console.error('Error loading logs:', error);
                document.getElementById('logsContainer').innerHTML =
                    '<div class="no-logs">Error loading logs. Please try again.</div>';
            } finally {
                document.getElementById('logsLoading').style.display = 'none';
            }
        }

        // Render logs
        function renderLogs() {
            const container = document.getElementById('logsContainer');

            if (filteredLogs.length === 0) {
                container.innerHTML = '<div class="no-logs">No logs found matching your criteria.</div>';
                return;
            }

            container.innerHTML = '';

            filteredLogs.forEach(log => {
                const logEntry = document.createElement('div');
                logEntry.className = `log-entry ${log.status}`;

                const timestamp = new Date(log.timestamp).toLocaleString();

                logEntry.innerHTML = `
                    <div class="log-header">
                        <span class="log-agent">${log.agent}</span>
                        <span class="log-timestamp">${timestamp}</span>
                    </div>
                    <div class="log-action">${log.action.toUpperCase()}</div>
                    <div class="log-result">${log.result}</div>
                `;

                container.appendChild(logEntry);
            });
        }

        // Update statistics
        function updateStats() {
            const totalLogs = filteredLogs.length;
            const successCount = filteredLogs.filter(log => log.status === 'success').length;
            const errorCount = filteredLogs.filter(log => log.status === 'error').length;

            document.getElementById('totalLogs').textContent = totalLogs;
            document.getElementById('successCount').textContent = successCount;
            document.getElementById('errorCount').textContent = errorCount;
        }

        // Filter logs
        function filterLogs() {
            const agentFilter = document.getElementById('agentFilter').value.toLowerCase();
            const actionFilter = document.getElementById('actionFilter').value.toLowerCase();
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            filteredLogs = logs.filter(log => {
                const matchesAgent = !agentFilter || log.agent.toLowerCase().includes(agentFilter);
                const matchesAction = !actionFilter || log.action.toLowerCase().includes(actionFilter);
                const matchesSearch = !searchTerm ||
                    log.agent.toLowerCase().includes(searchTerm) ||
                    log.action.toLowerCase().includes(searchTerm) ||
                    log.result.toLowerCase().includes(searchTerm);

                return matchesAgent && matchesAction && matchesSearch;
            });

            renderLogs();
            updateStats();
        }

        // Toggle auto-refresh
        function toggleAutoRefresh() {
            const toggle = document.getElementById('autoRefreshToggle');
            toggle.classList.toggle('active');

            if (toggle.classList.contains('active')) {
                autoRefreshInterval = setInterval(loadLogs, 5000); // Refresh every 5 seconds
            } else {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
        }

        // Event listeners
        document.getElementById('agentFilter').addEventListener('change', filterLogs);
        document.getElementById('actionFilter').addEventListener('change', filterLogs);
        document.getElementById('searchInput').addEventListener('input', filterLogs);

        // Initial load
        loadLogs();
    </script>
</body>

</html>
