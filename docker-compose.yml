version: '3.8'

services:
  # Main AI Agent service
  github-ai-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: github-ai-agent
    ports:
      - "5000:5000"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - DEBUG=false
    volumes:
      # Persist knowledge base
      - ./data:/app/data
      # Mount logs
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ai-agent-network

  # Redis for rate limiting (optional)
  redis:
    image: redis:7-alpine
    container_name: ai-agent-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - ai-agent-network

networks:
  ai-agent-network:
    driver: bridge

volumes:
  redis-data:
